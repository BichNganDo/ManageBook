    <script>
        function reloadCatelogy() {

            $.ajax({
                url: "${app_domain}/api/categogy",
                type: "GET",
                dataType: "json",
                success(catelogys) {
                    var listCatelogys = document.getElementById("list-catelogys");
                    listCatelogys.innerHTML = "";
                    for (var key in catelogys) {
                        if (catelogys.hasOwnProperty(key)) {
                            let catelogy = catelogys[key];
                            let newTr = document.createElement("tr");

                            newTr.innerHTML = `
                    <td>` + catelogy.idCate + `</td>
                    <td>` + catelogy.name + `</td>
                    <td>
                        <button onclick="editCatelogy('` + catelogy.idCate + `')" style="color:honeydew;" type="button" class="btn my-btn btn-info"><i class="fa fa-edit"></i> Edit</button>
                        <button onclick="deleteCatelogy('` + catelogy.idCate + `')" type="button" class="btn my-btn btn-danger"><i class="fa fa-trash"></i> Delete</button>
                    </td>`
                            listCatelogys.appendChild(newTr);
                        }
                    }
                }
            })

        }
        reloadCatelogy();

        function deleteCatelogy(idDel) {
            // console.log(idCate);
            // if (confirm("ban co muon xoa khong ?")) {
            //     window.location.replace("${app_domain}/api/deletecate?idCate=" + idCate);
            // }
            $.ajax({
                url: "${app_domain}/api/categogy?action=DELETE",
                type: "POST",
                dataType: "json",
                contentType: 'application/json',
                data: JSON.stringify({
                    id: idDel
                }),
                success(response) {
                    reloadCatelogy();
                }
            })
        }

        function editCatelogy(idCate) {
            window.location.replace("${app_domain}/editcatelogy?idCate=" + idCate);
        }
    </script>
