    <script>
        function reloadProduct() {
            $.ajax({
                url: "${app_domain}/api/product",
                type: "GET",
                dataType: "json",
                success(products) {
                    var listProducts = document.getElementById("list-products");
                    listProducts.innerHTML = "";
                    for (var key in products) {
                        if (products.hasOwnProperty(key)) {
                            let product = products[key];
                            let newTr = document.createElement("tr");

                            newTr.innerHTML = `
                    <td>` + product.id + `</td>
                    <td>` + product.name + `</td>
                    <td>` + product.price + `</td>
                    <td>` + product.source + `</td>
                    <td class="text-center">
                        <button onclick="editProduct('` + product.id + `')" style="color:honeydew;" type="button" class="btn my-btn btn-info"><i class="fa fa-edit"></i> Edit</button>
                        <button onclick="deleteProduct('` + product.id + `')" type="button" class="btn my-btn btn-danger"><i class="fa fa-trash"></i> Delete</button>
                    </td>`
                            listProducts.appendChild(newTr);
                        }
                    }
                }
            })

        }
        reloadProduct();

        function deleteProduct(idDel) {
            // if (confirm("ban co muon xoa khong ?")) {
            //     window.location.replace("${app_domain}/api/delete?id=" + id);
            // }
            $.ajax({
                url: "${app_domain}/api/product?action=DELETE",
                type: "POST",
                dataType: "json",
                contentType: 'application/json',
                data: JSON.stringify({
                    id: idDel
                }),
                success(response) {
                    reloadProduct();
                }
            })
        }


        function editProduct(id) {
            window.location.replace("${app_domain}/editproduct?id=" + id);
        }
    </script>
